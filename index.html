<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Homework 50</title>
</head>
<body>
<div id="app"></div>

<script type="text/babel">
    const Header = ({logo}) => {
        return (
            <>
                <a href="https://www.kinopoisk.ru/" target="_blank"><img src={logo} alt="logo"/></a>
                <h1 className="mx-auto">Movie Browser</h1>
            </>
        )
    };

    const Movie = ({name, year, photo}) => {
        return (
            <div className="card col-2">
                <img src={photo} alt={`Photo of ${name}`} />
                <div className="card-body">
                    <h5 className="card-title">{name}</h5>
                    <p className="card-text">Realise Year: {year}</p>
                </div>
            </div>
        )
    };

    const container = document.getElementById("app");
    const app = (
        <>
            <header className="d-flex align-items-center">
                <Header logo="https://avatars.mds.yandex.net/i?id=b99535c5f4670eca83257edff79ddd599eae26f0-9866196-images-thumbs&n=13" />
            </header>
            <main className="d-flex justify-content-around">
                <Movie name="Terminator 2" year="1991" photo="https://obs.line-scdn.net/r/musicjp/c/c0334192b5129t0e643b9f/v256x256" />
                <Movie name="The Shawshank Redemption" year="1994" photo="https://avatars.mds.yandex.net/i?id=1504da7ef8732880044cccd11fd94036-5133450-images-thumbs&n=13" />
                <Movie name="The Green Mile" year="1999" photo="https://avatars.mds.yandex.net/i?id=fb3354980a1fb37b1eef3f8995964285-5319263-images-thumbs&n=13" />
            </main>
        </>
    );
    ReactDOM.createRoot(container).render(app);
</script>
</body>
</html>
